        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="justify-content: flex-end !important; width: 100%;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item dropdown" style="display: flex !important; align-items: center; flex-direction: row;">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Gestión Odontologos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/post_odontologo.html">Registrar Nuevo</a></li>
                        <li><a class="dropdown-item" href="/get_list_odontologo.html">Listar Todos</a></li>
                    </ul>

                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Gestión Pacientes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/post_paciente.html">Registrar Nuevo</a></li>
                        <li><a class="dropdown-item" href="/get_paciente.html">Listar Todos</a></li>
                    </ul>

                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Gestión Turnos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/post_turno.html">Registrar Nuevo</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row" style="padding-top:2rem !important">
        <div class="col-sm-12" style="background-color:#e6fffa; padding:10px; border-radius:3px">

            <h3>Agregar Turno</h3>

            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="fechaTurno">Fecha:</label>
                    <input type="date" class="form-control" id="fechaTurno"
                           placeholder="Ingrese la fecha del turno"
                           name="fechaTurno" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id_paciente">ID paciente:</label>
                    <input type="text" class="form-control" id="id_paciente"
                           placeholder="Ingrese el ID del paciente"
                           name="id_paciente" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id_odontologo">ID odontologo:</label>
                    <input type="text" class="form-control" id="id_odontologo"
                           placeholder="Ingrese el ID del odontologo"
                           name="id_odontologo" required></input>
                </div>

                <div style="display:flex; justify-content:center;">
                    <button type="submit" class="btn btn-danger"
                            id="btn-add-new-turno" style="margin:1rem">Guardar</button>
                </div>

            </form>

            <div id="response" style="display:none; margin-top:10px">
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
